<!DOCTYPE html>
<html>
<head>
    <title>Análises do São Paulo</title>
</head>
<body>
    <h1>Últimas Análises</h1>
    {% for post in posts %}
        <div>
            <h3>{{ post.titulo }}</h3>
            <p>{{ post.analise }}</p>
            {% if post.link %}<a href="{{ post.link }}">Ver mais</a>{% endif %}
        </div>
    {% endfor %}
</body>
</html>
